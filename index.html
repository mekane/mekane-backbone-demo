<!doctype html>
<html>
<head>
    <title>Backbone Demo P6</title>
    <style>
        .employee {
            display: inline-block;
            border: 1px solid #666;
            border-radius: 6px;
            margin: 16px;
            padding: 16px;
        }

        .employee.edit {
            border-radius: 0;
            background: #eee;
        }
    </style>
</head>
<body>

    <header>Box View</header>
    <div id="boxViews"></div>

    <header>List View</header>
    <ul id="listViews"></ul>

    <header>Edit Views</header>
    <div id="editViews"></div>

    <script src="/js/jquery-2.1.0.js"></script>
    <script src="/js/underscore.js"></script>
    <script src="/js/backbone.js"></script>
    <script src="models/Employee.js"></script>
    <script src="views/EmployeeView.js"></script>
    <script src="views/EmployeeListView.js"></script>
    <script src="views/EmployeeEditView.js"></script>

    <script>
    var joe = new app.Employee({
        name: 'Joe',
        role: 'developer',
        years: 1,
        drink: 'tea'
    });

    var bob = new app.Employee({
        name: 'Bob',
        role: 'manager',
        years: 8,
        drink: 'coffee'
    });

    var mike = new app.Employee({
        name: 'Michael',
        role: 'developer',
        years: 8,
        drink: 'coffee'
    });

    var newGuy = new app.Employee();

    var boxViews = [];
    boxViews.push( new app.EmployeeView({ model: joe }) );
    boxViews.push( new app.EmployeeView({ model: bob }) );
    boxViews.push( new app.EmployeeView({ model: mike}) );
    boxViews.push( new app.EmployeeView({ model: newGuy}));

    var listViews = [];
    listViews.push( new app.EmployeeListView({ model: joe }) );
    listViews.push( new app.EmployeeListView({ model: bob }) );
    listViews.push( new app.EmployeeListView({ model: mike}) );
    listViews.push( new app.EmployeeListView({ model: newGuy}));

    var editViews = [];
    editViews.push( new app.EmployeeEditView({ model: joe }) );
    editViews.push( new app.EmployeeEditView({ model: bob }) );
    editViews.push( new app.EmployeeEditView({ model: mike }));
    editViews.push( new app.EmployeeEditView({ model: newGuy}));

    // Added EditView - Events handlers 
    </script>
</body>
</html>
