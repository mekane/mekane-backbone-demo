<!doctype html>
<html>
<head>
    <title>Backbone Demo</title>
</head>
<body>

    <div id="employee">
        <label>Name:   </label><span class="name"></span><br/>
        <label>Role:   </label><span class="role"></span><br/>
        <label>Drinks: </label><span class="drink"></span><br/>
    </div>


    <script src="/js/jquery-2.1.0.js"></script>
    <script src="/js/underscore.js"></script>
    <script src="/js/backbone.js"></script>

    <script>
    var joe = new Backbone.Model({
        name: 'Joe',
        role: 'developer',
        years: 1,
        drink: 'tea'
    });

    var bob = new Backbone.Model({
        name: 'Bob',
        role: 'manager',
        years: 8,
        drink: 'coffee'
    });

    var mike = new Backbone.Model({
        name: 'Michael',
        role: 'developer',
        years: 8,
        drink: 'coffee'
    });

    function displayEmployee( employee ){
        $('#employee > .name').text( employee.get('name') );
        $('#employee > .role').text( employee.get('role') );
        $('#employee > .drink').text( employee.get('drink') );
    }
    </script>
</body>
</html>
